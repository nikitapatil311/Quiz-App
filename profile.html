<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-app profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header id="main-header">
      <nav>
        <h1>Quiz App</h1>
      </nav>
    </header>
    <main data-js="main-head">
      <section id="profile-section1">
        <ul>
          <li class="profile-list">
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
              alt="insert image here"
            />
          </li>
          <li class="profile-list">Nikita P</li>
        </ul>
      </section>

      <section id="profile-section2">
        <h2>About Me</h2>
        <p>
          I've worked in software Testing for 3-years, and my commitment to
          critical thinking and attention to detail have gotten me to where I am
          today: a full Stack Web Development engineer. I have a passion for
          processes.
        </p>
      </section>

      <section id="profile-section3">
        <ul>
          <li class="profile-list">
            <button class="icon-button">
              <i class="fa-sharp fa-solid fa-question"></i>
            </button>
          </li>
          <li class="profile-list">
            <button class="icon-button">
              <i class="fa-sharp fa-solid fa-bookmark"></i>
            </button>
          </li>
        </ul>
      </section>

      <section id="profile-section4">
        <h3>Settings</h3>
        <ul>
          <li class="profile-list">Dark Mode</li>
          <li class="profile-list">
            <i data-js="toggle-btn" class="fa-sharp fa-solid fa-toggle-off"></i>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <nav>
        <ul>
          <li>
            <a href="home.html" class="footer-list"
              ><i class="fa-sharp fa-solid fa-house"></i
            ></a>
          </li>
          <li>
            <a href="bookmark.html" class="footer-list"
              ><i class="fa-sharp fa-solid fa-bookmark"></i
            ></a>
          </li>
          <li>
            <a href="form.html" class="footer-list"
              ><i class="fa-sharp fa-solid fa-circle-plus"></i
            ></a>
          </li>
          <li>
            <a href="profile.html" class="footer-list"
              ><i class="fa-sharp fa-solid fa-user"></i
            ></a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
